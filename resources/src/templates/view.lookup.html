<md-content layout="row" layout-align="center center" style="min-height: 500px">
    <md-card class="card-lookup" layout="column" layout-align="center center" style="width: 90%"> 
    
    <md-select placeholder="Select a Stock" ng-model="selectedStock" ng-change="changeStock()">
        <md-option ng-repeat="stock in stocks" ng-value="{{stock}}">{{stock.name}}</md-option>
    </md-select>
        
        <div class="container-fluid lookup" style="width:100%" ng-show="selectedStock!=null">
            <div class="row" style="text-align: center">
                <h1>{{selectedStock.name}}</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                   
                    <bullz-image class="chart " my-src="http://ichart.finance.yahoo.com/z?s={{selectedStock.symbol.substr(0,9)}}.NS"> 
                      
                </div>
                <div class="col-md-6">
                    
                    <h1>Value: {{selectedStock.value|currency:"&#8377"}}</h1>
                    <h2>Change:<span ng-bind-html="selectedStock.change_perc| change:true"></span></h2>
                    <div class="row">
                        <div class="col-md-6">
                            <p>Day High: {{selectedStock.day_high|currency:"&#8377"}}</p>
                            <p>Day Low: {{selectedStock.day_low|currency:"&#8377"}}</p>
                        </div>
                        <div class="col-md-6">
                            <p>Week High: {{selectedStock.week_high|currency:"&#8377"}}</p>
                            <p>Week Low: {{selectedStock.week_low|currency:"&#8377"}}</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>   
    </md-card>
</md-content>
