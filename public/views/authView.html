<div class="auth">
  <div class="container">
    <div class="row">
      <div class="col m6 offset-m3 s12">

				<div class="card-panel hoverable">
					<h2 class="center">Moments</h2>
          <p class="alert alert-danger" ng-if="loginError"><strong>Error:</strong> {{loginErrorText}}</p>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <a class="waves-effect waves-light btn" ng-click="login()">Login</a>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
