<div class="col-sm-6 col-sm-offset-3">
	<div class="well">
		<h5 ng-if="authenticated">Welcome, {{currentUser.name}}</h5>
		<h3>Users</h3>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="getUsers()">Get Users!</button>
			<button class="btn btn-danger" ng-click="logout()">Logout</button>
		</div>
		<ul class="list-group" ng-if="users">
			<li class="list-group-item" ng-repeat="user in users">
				<h4>{{user.name}}</h4>
				<h5>{{user.email}}</h5>
			</li>
		</ul>
		<div class="alert alert-danger" ng-if="error">
			<strong>There was an error: </strong> {{error.error}}
			<br>Please go back and login again
		</div>
	</div>
</div>
