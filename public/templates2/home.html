   
<div class="container-fluid">
    
    <div class="row home">
        
        <div class="col-md-offset-1 col-md-5">
            <div class="md-whiteframe-z1">
            
            <h1>{{player.name}}</h1>
        
            <p>Cash At Hand: {{player.liq_cash|currency:"&#8377"}}</p>
            <p>Market Value: {{player.market_val|currency:"&#8377"}}</p>
            <p>Overall Rank: {{player.overall_rank}}</p>
            <p>Daily Rank: {{player.daily_rank}}</p>
            <p>Weekly Rank: {{player.weekly_rank}}</p>
	
            <h2>Net Worth: {{player.net_worth|currency:"&#8377"}}</h2>
       
            <p>Today's Gain:<span ng-bind-html="player.day_gain| change:false:true"></span></p>
            <p>Week's Gain: <span ng-bind-html="player.week_gain| change:false:true"></span></p>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-5">
            <div class="md-whiteframe-z1 nifty-chart-img" style="margin-top: 15px" ></div>
        </div>
        
    </div>
    
</div>
